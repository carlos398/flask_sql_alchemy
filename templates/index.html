<form action="/new" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" name="fullname" placeholder="Write your fullname">
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="write your email">
    <label for="phone">Phone</label>
    <input type="number" name="phone" placeholder="write your phone">

    <button>
        Save Data
    </button>
</form>

<div>
    {% if contacts %}
        {% for contact in contacts %}
            <div class="card">
                <h2><span>#{{contact.id}}</span> {{contact.fullname}} </h2>
                <p>{{contact.email}}</p>
                <p>{{contact.phone}}</p>
                <div>
                    <a href="{{url_for('contacts_route.update', id=contact.id ) }}">Update</a>
                    <a href="{{url_for('contacts_route.delete', id=contact.id ) }}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p class="Message">Create un contacto mi pana</p>
    {% endif %}
</div>
